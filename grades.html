<script>
    window.addEventListener('load',(e)=>{
        if(window.localStorage.getItem('grades')>5){
            document.getElementsByTagName('img')[0].src="./images/win.gif"
        }
        else{
            document.getElementsByTagName('img')[0].src="./images/fail.gif"
        }

        for (let index = 1; index < 11; index++) {     
      sessionStorage.removeItem('Q'+index)
