</head>
<body>
    
    <section>
        <div class="meter aqua">
            <span class="progress" ></span>
            
        </div>
        <div class="main">
            <div class="exam">

                <div class="exam-part question ">
                </div>
               
                <div class="exam-part answers d-flex flex-column align-content-between">
                   <div class="answer"><input type="radio"  class="rad-input" name="rad" ></div>
                   <div class="answer"><input type="radio"  class="rad-input" name="rad"></div>
                   <div class="answer"><input type="radio"  class="rad-input" name="rad"></div>
                   <input type="radio" class="temp" name="rad"  id="">
                   <hr>
                </div>
                
                <div class="exam-part pages">
                    <button class="btn btn-success prevous"><i class="fas fa-chevron-left"></i></button>
                    <input type="text" value="1"  id="page" readonly>
                    <button class="btn btn-success next"><i class="fas fa-chevron-right"></i></button>
                
                    <button class="btn btn-warning mark" style="margin-left: 50px;" onclick="markQuestion()">mark</button>
                   
                  
                </div>
               
                 <div  class="exam-part done">
                     
                    <button type="button" class=" btn check"  data-bs-toggle="modal" data-bs-target="#staticBackdrop2">   
                    submit Answers</button>
                </div> 

            </div>
            <div class="marked">
                <div class="insideWrapper">       
                </div>
              
            </div>

        </div>
        <button type="button" class="timeout btn btn-primary" style="visibility: hidden;" data-bs-toggle="modal" data-bs-target="#staticBackdrop">   
          </button>
         
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                </div>
                <div class="modal-body">
                  Time is over !
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" onclick="window.location.reload()" data-bs-dismiss="modal">Try Again</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                
                </div>
                <div class="modal-body">
                 Are you sure you want to submit ?
                </div>
                <div class="modal-footer justify-content-center">
                  <button type="button" class="submit btn btn-success"  data-bs-dismiss="modal">Yes</button>
                </div>
              </div>
            </div>
          </div>
    </section>
   
</body>
<script src="exam.js"></script>
</html>
